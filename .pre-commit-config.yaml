repos:
  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.0
    hooks:
      - id: isort
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.0
    hooks:
      - id: flake8
        # ensure Flake8 uses your .flake8 file
        args: [--config=.flake8]
        # also skip .venv at the hook level
        exclude: '^\.venv/|^venv/'
